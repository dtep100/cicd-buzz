#sudo: required

services:
  - docker

language: python

python:
  - "2.7"

before_script:
  - curl https://gist.github.com/santiycr/5139565/raw/sauce_connect_setup.sh | bash #open Sauce connector
  - python app.py & #launch the server in the background to allow selenium testing
  - sleep 3 # give application some time to start

script:
  - python -m pytest -v

after_success:
  - sh ./.travis/deploy_dockerhub.sh
  - test "$TRAVIS_BRANCH" = "master" && test "$TRAVIS_PULL_REQUEST" = "false" && sh .travis/deploy_heroku.sh